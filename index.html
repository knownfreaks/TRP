<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCommERP - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 1rem;
      position: fixed;
      width: 250px;
    }
    .sidebar a {
      color: #ffffff;
      display: block;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
    }
    .card-icon {
      font-size: 2rem;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-white text-center mb-4">eCommERP</h4>
    <a href="#"><i class="fas fa-home me-2"></i> Dashboard</a>
    <a href="#"><i class="fas fa-box me-2"></i> Products</a>
    <a href="#"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
    <a href="#"><i class="fas fa-users me-2"></i> Customers</a>
    <a href="#"><i class="fas fa-money-bill-wave me-2"></i> Finance</a>
    <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <span class="navbar-brand">Welcome to eCommERP</span>
        <div class="d-flex">
          <button class="btn btn-light me-3">
            <i class="fas fa-bell"></i>
          </button>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
              <i class="fas fa-user-circle"></i> Admin
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Dashboard Cards -->
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card shadow-sm p-3 d-flex align-items-center">
          <i class="fas fa-shopping-cart text-primary card-icon"></i>
          <div>
            <h5>1,200</h5>
            <p class="mb-0">Total Orders</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3 d-flex align-items-center">
          <i class="fas fa-box text-success card-icon"></i>
          <div>
            <h5>500</h5>
            <p class="mb-0">Products</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3 d-flex align-items-center">
          <i class="fas fa-users text-warning card-icon"></i>
          <div>
            <h5>350</h5>
            <p class="mb-0">Customers</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3 d-flex align-items-center">
          <i class="fas fa-money-bill-wave text-danger card-icon"></i>
          <div>
            <h5>â‚¹ 4.5L</h5>
            <p class="mb-0">Revenue</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
